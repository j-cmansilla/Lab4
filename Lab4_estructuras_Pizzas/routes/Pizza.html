<!Doctype html>
<html>
    <style>
        body {
            font-family: Arial;
            background: #222;
            font-size: 14px;
            color: #bbb;}
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <head>
        <meta charset="UTF-8">
       
    </head>
    <body>
        <h1>Pizzeria</h1>
            <div class="Pizza">
                <a href="/routes/Index">Home</a><br>
                <input type="text" name="name" id="name" value="" placeholder="ingrese el nombre de la pizza"/>
                <input type="text" name="desc" id="desc" value="" placeholder="ingrese la descripcion"/>
                <input type="text" name="dough" id="dough" value="" placeholder="ingrese el tipo de masa"/>
                <input type="text" name="size" id="size" value="" placeholder="ingrese el tamaño"/>
                <input type="text" name="portions" id="portions" value="" placeholder="ingrese la cantidad de porciones"/>
                <input type="checkbox" name="cheese" value="cheese" checked>Tiene extra queso?<br>

                <div id="myDIV" class="header">
                        <input type="text" id="myInput" placeholder="Ingredientes">
                        <input type="submit" value="Agregar ingrediente" onclick="newElement()"/><br>
                        <input type="submit" value="Agregar pizza" onclick="addNew()"/>
                      </div>
                    <ul id="myUL">
                    </ul>
                <table>
                        <tr>
                            <th>nombre</th><th>descripcion</th><th>Ingredientes</th><th>tipos de masa</th><th>tamaño</th><th>cantidad</th><th>queso extra</th>
                        </tr>
                        <p id = "pizza"></p>
                </table>
            </div>
        <script>
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
            }


            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
            }
            function newElement() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if (inputValue === '') {
                    alert("You must write something!");
                } else {
                    document.getElementById("myUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                    }
                }
            }
        </script>
    </body>
</html>
